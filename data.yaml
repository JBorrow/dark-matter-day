details:
  heading: Modelling the Invisible
  blurb: >
    Come along to the Department of Physics on the 31st of October for a rare chance to
    engage with some of the exciting science that we do. Learn about Dark Matter, what it
    is, what effects it causes and how we are trying to detect it right here in the North
    East!

